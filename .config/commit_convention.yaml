## commit_convention.yml
## omit the commit_types to use the default angular-style commit types
# commit_types:
#   - type: description of what the short-form "type" means
scopes:
  deps: changes to dependencies
  gml: changes to packages/gml-3
  xml: changes to packages/minimxml
  wfs: changes to packages/wfs-t-2
  fes: changes to packages/fes-2
  scripts: changes to scripts/**/*
